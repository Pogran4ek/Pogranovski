<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="button" value="Добавить страну" onclick="addCountry(prompt('Введите название страны'),prompt('Введите город'))">
    <input type="button" value="Информация о стране" onclick="infa()">
    <input type="button" value="Список стран" onclick="console.log(listCountrys())">
    <input type="button" value="Удалить страну" onclick="deleteCountry(prompt('Введите название страны'))">



<script>

    var countrysH={};
   
    // function addStrana() {
    // var strana = prompt("Введите название страны");
    // var gorod = prompt("Введите город");
    // addCountry(strana, gorod)
    // }
    function infa () {
        var info = prompt ('введите название страны');
        getCountryInfo(info);
        console.log (getCountryInfo(info));
    }

    function addCountry(countryName,capitalName) {
        countrysH[countryName]=capitalName;
    }

    function deleteCountry(countryName) {
  delete countrysH[countryName]
    }

    function getCountryInfo(countryName) {
        if ( countryName in countrysH )
            return 'страна: ' + countryName + ' столица: ' + countrysH[countryName] ;
        else
            return 'нет информации о стране ' + countryName + '!' ;
    }


    function listCountrys() {
        var res="";
        for ( var CN in countrysH )
            res+='\n'+getCountryInfo(CN);
        return res;
    }

    addCountry('Германия','Берлин');
    addCountry('Венгрия','Будапешт');
    addCountry('Франция','Париж');

    console.log( "список стран:" + listCountrys() );

</script>


</body>
</html>
