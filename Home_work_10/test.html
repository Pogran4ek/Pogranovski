<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <input type="button" value="1" onclick="getNamber(1)">
  <input type="button" value="2" onclick="getNamber(2)">
  <input type="button" value="3" onclick="getNamber(3)">
  <input type="button" value="+" onclick="getOperation('+')"><br>
  <input type="button" value="4" onclick="getNamber(4)">
  <input type="button" value="5" onclick="getNamber(5)">
  <input type="button" value="6" onclick="getNamber(6)">
  <input type="button" value="-" onclick="getOperation('-')"><br>
  <input type="button" value="7" onclick="getNamber(7)">
  <input type="button" value="8" onclick="getNamber(8)">
  <input type="button" value="9" onclick="getNamber(9)">
  <input type="button" value="/" onclick="getOperation('/')"><br>
  <input type="button" value="    0    " onclick="getNamber(0)">
  <input type="button" value="=" onclick="res()">
  <input type="button" value="*" onclick="getOperation('*')"><br>

  <script>

var num1 = null;
var num2 = null;
var operation;


function getNamber(x){
  if (num1 === null){
    num1 = x
  }
  else {
    num2=x
  }
}

function getOperation(y){
  operation=y
}

function res(){
      switch (operation){
        case "+": alert(num1+num2); break;
        case "-": alert(num1-num2); break;
        case "/": alert(num1/num2); break;
        case "*": alert(num1*num2); break;
      }
}
  </script>

</body>
</html>
